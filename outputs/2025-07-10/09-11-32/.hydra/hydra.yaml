hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - +dataset_localization=neurospin_fibers
    - +dataset=cristobal/SC-sylv_right_fibers_UKB
    - batch_size=8
    - n=1024
    - binary=False
    - MSE_loss=True
    - depth=3
  job:
    name: main
    chdir: null
    override_dirname: +dataset=cristobal/SC-sylv_right_fibers_UKB,+dataset_localization=neurospin_fibers,MSE_loss=True,batch_size=8,binary=False,depth=3,n=1024
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /neurospin/dico/cmendoza/Runs/01_betavae_sulci_crops/Program/2023_jlaval_STSbabies/betaVAE
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /neurospin/dico/cmendoza/Runs/01_betavae_sulci_crops/Program/2023_jlaval_STSbabies/betaVAE/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /neurospin/dico/cmendoza/Runs/01_betavae_sulci_crops/Program/2023_jlaval_STSbabies/betaVAE/outputs/2025-07-10/09-11-32
    choices:
      dataset: cristobal/SC-sylv_right_fibers_UKB
      dataset_localization: neurospin_fibers
      loss: CrossEntropy
      trainer: trainer
      model: BetaVAE
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
